<h1>Use &quot;background=dark&quot; in Vim</h1>
<p><time datetime="2025-12-28">December 28, 2025</time></p>
</header>
<p>Use <code>:set background=dark</code> in Vim when you're using a console with a dark background (i.e. every console I've ever used).</p>
<p>I don't understand why this isn't the default for Vim, but at least I can finally now read comment blocks.</p>
