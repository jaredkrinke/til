<h1>Use &quot;:read !&quot; to insert the result of a shell command in Vim</h1>
<p><time datetime="2025-06-12">June 12, 2025</time></p>
</header>
<p>Sometimes, I need to insert a list of files into a text file I'm editing in Vim. Here's how to do it:</p>
<pre><code>:read !ls *.md
</code></pre>
<p>Any command can follow the <code>!</code>.</p>
