<h1>Use Ctrl+p, Ctrl+q to detach from containers</h1>
<p><time datetime="2025-11-29">November 29, 2025</time></p>
</header>
<p>You can detach from a running, interactive Docker/Podman terminal using <strong>Ctrl+p, Ctrl+q</strong>.</p>
<p>For example, if you start up a <a href="https://jellyfin.org/">Jellyfin</a> container and then want to leave it running, you can just detach.</p>
